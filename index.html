<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/cssforex.css">

</head>


<body>
<div class="container-fluid">
    <div class="container top-header">
        <div class="row header-input">
            <h1 class="title-input">TO DO LIST</h1>
            <form class="form-inline">
                <div class="input-group to-do-list">
                    <input class="form-control" id="input-control" placeholder="Write something here"
                           aria-describedby="basic-addon1"
                           value="">
                </div>

                <button type="button" class="btn btn-default btn-submit"> ADD</button>

                <div class="validation">
                    <p class="warning">Please input something</p>
                </div>
            </form>

            <div>
                <div class="control-time">
                    <label for="appt-time">Select time:</label>
                    <input type="date" id="appt-time" name="appt-time" value=""/>
                </div>

            </div>

        </div>
    </div>

    <div class="container your-list">
        <div class="row">
            <div class="col-xs-6 col-md-6">
                <h3 class="title-list">Draft List</h3>
                <ol class="list-item-draft"></ol>
            </div>

            <div class="col-xs-6 col-md-6">
                <h3 class="title-list">Completed List</h3>
                <ol class="list-item-complete"></ol>
            </div>
        </div>
    </div>
</div>


<footer>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jsforex.js"></script>
</footer>

   <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
                </div>
                <div class="modal-body">
                    <p>Do you want to delete?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-close" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-delete" data-todo-id="">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
