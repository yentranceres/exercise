<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/cssforex.css">
</head>


<body>
    <div class="container">
        <form class="form-inline">
            <div class="input-group to-do-list">
               <input type="text" class="form-control" placeholder="Enter your list" aria-describedby="basic-addon1" value="">
             </div>

            <button type="button" class="btn btn-default btn-submit"> DONE </button>
            <p class="warning">Please enter your list</p>
        </form>


        <div >
            <ol class="list-item"></ol>
    </div>



    </div>



    <footer>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {
                $(".btn-submit").click(function() {
                    validationForm();
                });

                $(document).keypress(function(e) {
                    if(e.which == 13) {
                       validationForm();
                    }
                });

                function validationForm() {
                    var value = $('input:text').val();
                    if (value == "") {
                        $(".warning").show();
                    }
                    else {
                        $(".warning").hide();
                        $(".list-item").append("<li>"+value+"<a class='btn-close' href='#'><i class='glyphicon glyphicon-remove'></i></a></li>");
                        $('input:text').val("")

                        $(".btn-close").click(function(){
                            $(this).parents("li").remove();
                        });
                    }
                }

            })


        </script>

    </footer>
</body>
</html>
